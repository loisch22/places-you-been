<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Places You've Been</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Keep track of all the places you've been</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="new-destination">Destination:</label>
              <input type="text" class="form-control" id="new-destination">
            </div>
            <div class="form-group">
              <label for="new-location">Location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark:</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-year">Year:</label>
              <input type="text" class="form-control" id="new-year">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes:</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn btn-default">Add Adventure</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>List of Places</h2>
          <ul id="placeName">
          </ul>
        </div>
        <div class="col-md-6">
          <ul id="places">
            <h2>Details</h2>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
